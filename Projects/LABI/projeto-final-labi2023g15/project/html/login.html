<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        
        <link rel="stylesheet" href="../css/login_style.css"> 
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        
    </head>
    <body>
        <div>
            <form action="/actions/doLogin" method="post">
                <h1 class="titulo_login">Login</h1>
                <input type="text" name="username" placeholder="username" id="username" value="" size="15" maxlength="40">
                <input type="password" name="password" placeholder="password" id="password" value="" size="10" maxlength="40">
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="register">New here? <a href="/html/registo.html">Sign Up</a></p>
            </form>

            
        </div>
        
    
    </body>
</html>
